name: Deploy to EC2 via AWS SSM

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    # Define environment variables used throughout the workflow
    env:
      REGISTRY: ghcr.io
      # FIX: Hardcoded to ensure compliance with Docker's lowercase naming rules
      IMAGE_NAME: vatsalsangani/credit_risk_modelling
      CONTAINER_NAME: credit-app # Define container name for clean use in run script
      
    steps:
      
      # 1. Checkout repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Docker Build/Push Section ---
      
      # 2. Set up QEMU
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      # 3. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Log in to GitHub Container Registry (GHCR)
      - name: Log in to the Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      # 5. Build and Push the Docker image 
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./credit-risk
          file: ./credit-risk/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          
      # --- AWS SSM Deployment Section ---

      # 6. Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 7. Deploy Docker via AWS CLI SSM Command (Includes clean deployment logic)
      - name: Deploy Docker via AWS CLI SSM Command
        run: |
          # Define necessary shell variables from GitHub Actions environment
          IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          CONTAINER_NAME="${{ env.CONTAINER_NAME }}"

          DEPLOY_SCRIPT="#!/bin/bash\n \
          # Log in to GHCR \n \
          echo ${{ secrets.GITHUB_TOKEN }} | /usr/bin/docker login ghcr.io -u ${{ github.actor }} --password-stdin\n \
          \n \
          # 1. Clean Up: Stop container \n \
          /usr/bin/docker stop \$CONTAINER_NAME 2>/dev/null || true\n \
          \n \
          # 2. Clean Up: Remove container AND its volumes (-v) \n \
          /usr/bin/docker rm -v \$CONTAINER_NAME 2>/dev/null || true\n \
          \n \
          # 3. Clean Up: Remove local image (forces new pull) \n \
          /usr/bin/docker rmi -f \$IMAGE_TAG 2>/dev/null || true\n \
          \n \
          # 4. Pull new image \n \
          /usr/bin/docker pull \$IMAGE_TAG\n \
          \n \
          # 5. Run new container \n \
          /usr/bin/docker run -d --name \$CONTAINER_NAME -p 8000:8000 -p 8501:8501 --restart unless-stopped \$IMAGE_TAG"

          # Send the command using the AWS CLI. 
          aws ssm send-command \
            --instance-ids ${{ secrets.EC2_INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --comment "GitHub Actions Deployment" \
            --parameters "commands=['$DEPLOY_SCRIPT'],workingDirectory=['/home/ec2-user']" \
            --timeout-seconds 1200 \
            --output text
