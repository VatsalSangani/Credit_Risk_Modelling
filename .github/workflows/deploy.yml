name: Deploy to EC2 via AWS SSM

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    # Define environment variables used throughout the workflow
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: vatsalsangani/credit_risk_modelling
      CONTAINER_NAME: credit-app
      
    steps:
      
      # 1. Checkout repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Docker Build/Push Section ---
      
      # 2. Set up QEMU
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      # 3. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Log in to GitHub Container Registry (GHCR)
      - name: Log in to the Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      # 5. Build and Push the Docker image (FORCES NO-CACHE)
      - name: Build and push Docker image (No Cache)
        uses: docker/build-push-action@v5
        with:
          context: ./credit-risk
          file: ./credit-risk/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          no-cache: true # Ensures a fresh image build every time
          
      # --- AWS SSM Deployment Section ---

      # 6. Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 7. Deploy Docker via AWS CLI SSM Command (JSON-SAFE VERSION)
      - name: Deploy Docker via AWS CLI SSM Command
        run: |
          # --- 1. PREPARE SCRIPT CONTENT ---
          # We write the script to a file first. This allows us to write normal bash
          # without worrying about JSON escaping. We let the GitHub Runner expand the 
          # variables ($IMAGE_TAG) right here, so the script is "baked" before sending.
          
          cat <<EOF > deploy_script.sh
          #!/bin/bash
          set -e # Exit immediately if a command exits with a non-zero status

          # Log in to GHCR
          echo "${{ secrets.GITHUB_TOKEN }}" | sudo docker login ghcr.io -u ${{ github.actor }} --password-stdin

          # 1. Clean Up: Remove container (-f forces stop and remove)
          sudo docker rm -fv ${{ env.CONTAINER_NAME }} 2>/dev/null || true

          # 2. Clean Up: Remove images to ensure fresh pull
          sudo docker rmi -f credit-risk-ui:latest 2>/dev/null || true
          sudo docker rmi -f ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest 2>/dev/null || true

          # 3. Pull new image
          sudo docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

          # 4. Run new container
          sudo docker run -d \
            --name ${{ env.CONTAINER_NAME }} \
            -p 8000:8000 -p 8501:8501 \
            --restart unless-stopped \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          EOF

          # --- 2. GENERATE SAFE JSON PAYLOAD ---
          # Use jq to read the script file and wrap it in a valid JSON structure.
          # This handles all newlines and quotes automatically.
          PARAMETERS=$(jq -n \
            --arg cmd "$(cat deploy_script.sh)" \
            --arg dir "/home/ec2-user" \
            '{"commands": [$cmd], "workingDirectory": [$dir]}')

          # --- 3. SEND COMMAND ---
          aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --comment "GitHub Actions Deployment" \
            --parameters "$PARAMETERS" \
            --timeout-seconds 1200 \
            --output text
