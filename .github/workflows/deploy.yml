name: ğŸš€ Deploy Credit Risk App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ” Set up SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: ğŸš€ Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no deploy@13.42.17.17 << EOF
          cd /home/deploy

          # If repo doesn't exist, clone it
          if [ ! -d "Credit_Risk_Modelling" ]; then
            git clone https://github.com/VatsalSangani/Credit_Risk_Modelling.git
          fi

          cd Credit_Risk_Modelling/credit-risk

          # Pull latest code
          git pull origin main

          # Ensure current user is in the docker group
          sudo usermod -aG docker \$USER

          # Clean up existing Docker containers, images, volumes
          docker stop \$(docker ps -aq) 2>/dev/null || true
          docker rm \$(docker ps -aq) 2>/dev/null || true
          docker rmi -f \$(docker images -q) 2>/dev/null || true
          docker volume prune -f

          # Rebuild and run the container
          docker build -t credit-risk .
          docker run -d -p 8501:8501 --name credit-risk credit-risk
EOF
