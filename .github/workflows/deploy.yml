name: Deploy to EC2 via AWS SSM

on:
  push:
    branches: [ "main" ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    # Define environment variables used throughout the workflow
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: vatsalsangani/credit_risk_modelling
      
    steps:
      
      # 1. Checkout repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Build Docker image
      - name: Build Docker image
        run: docker build . --file Dockerfile --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      # 3. Log in to GitHub Container Registry (GHCR)
      - name: Log in to the Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      # 4. Push the new image to GHCR
      - name: Push Docker image
        run: docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      # 5. Configure AWS credentials (Required for SSM command)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }} # Still required for SSM

      # 6. Deploy Docker via AWS SSM Run Command (NEW SECURE STEP)
      # This step replaces the old Authorize/SSH/Revoke steps.
      - name: Deploy Docker via AWS SSM Run Command
        uses: Castlenine/aws-ssm-command@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          instance-ids: ${{ secrets.EC2_INSTANCE_ID }} # Targets the instance by ID
          user: 'ubuntu' # Run commands as the ubuntu user
          working-directory: '/home/ubuntu'
          
          # The deployment script to run on the EC2 instance
          command: |
            # 1. Login to GitHub Registry inside EC2
            # GITHUB_TOKEN is passed securely as a secret
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u VatsalSangani --password-stdin
            
            # 2. Pull the new image
            IMAGE_URI="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
            docker pull $IMAGE_URI
            
            # 3. Stop, remove, and start the new container
            docker stop credit-app || true
            docker rm credit-app || true
            docker run -d \
              --name credit-app \
              -p 8000:8000 -p 8501:8501 \
              --restart unless-stopped \
              $IMAGE_URI
