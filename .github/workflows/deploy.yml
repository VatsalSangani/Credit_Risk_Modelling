name: Deploy to EC2 via AWS SSM

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# FIX 1: Grant permissions for pushing to GitHub Container Registry (GHCR)
permissions:
  contents: read
  packages: write
  
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    # Define environment variables used throughout the workflow
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: vatsalsangani/credit_risk_modelling
      
    steps:
      
      # 1. Checkout repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Docker Build/Push Section ---
      
      # 2. Set up QEMU
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      # 3. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Log in to GitHub Container Registry (GHCR)
      - name: Log in to the Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      # 5. Build and Push the Docker image (FIX 2: Corrected Dockerfile Path)
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./credit-risk
          file: ./credit-risk/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
      
      # --- AWS SSM Deployment Section ---

      # 6. Configure AWS credentials (Using @v2)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 7. Deploy Docker via AWS CLI (ULTIMATE FIX: Uses native AWS CLI for stability and to fix /bin/sh error)
      - name: Deploy Docker via AWS CLI SSM Command
        run: |
          # Define the script to be executed on the EC2 instance
          DEPLOY_SCRIPT="#!/bin/bash\n \
          echo ${{ secrets.GITHUB_TOKEN }} | /usr/bin/docker login ghcr.io -u VatsalSangani --password-stdin\n \
          IMAGE_URI=\"${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest\"\n \
          /usr/bin/docker pull \$IMAGE_URI\n \
          /usr/bin/docker stop credit-app || true\n \
          /usr/bin/docker rm credit-app || true\n \
          /usr/bin/docker run -d --name credit-app -p 8000:8000 -p 8501:8501 --restart unless-stopped \$IMAGE_URI"

          # Send the command using the AWS CLI. 
          # We explicitly pass the script to the "commands" parameter for maximum compatibility.
          # The wait command ensures the GitHub Action waits for execution to complete (up to 20 mins).
          aws ssm send-command \
            --instance-ids ${{ secrets.EC2_INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --comment "GitHub Actions Deployment" \
            --parameters "commands=['$DEPLOY_SCRIPT'],workingDirectory=['/home/ec2-user']" \
            --timeout-seconds 1200 \
            --output text 
          
          # Optional: You can add aws ssm wait command-executed for a more robust wait,
          # but the output from send-command often contains enough info to confirm execution.
