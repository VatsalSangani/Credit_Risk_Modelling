name: Deploy Credit Risk to EC2 via AWS SSM

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    # Define environment variables
    env:
      REGISTRY: ghcr.io
      
      # --- APP 1: Credit Risk ---
      # FIX: Use the 'lower()' function to ensure the repository name is entirely lowercase
      CR_IMAGE_TAG: ghcr.io/${{ github.repository_owner }}/${{ lower('credit_risk_modelling') }}:latest 
      CR_IMAGE_PATH: ./credit-risk 
      CR_CONTAINER_NAME: credit-app 

    steps:
      
      # 1. Checkout repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. AWS SSM Credential Setup
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 3. Docker Setup and Login
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to the Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          # FIX: Ensure the username part of the login is also lowercase, just in case
          password: ${{ secrets.GITHUB_TOKEN }}
          
      # ----------------------------------------------------------------------------------
      # APP 1: CREDIT RISK MODELLING DEPLOYMENT
      # ----------------------------------------------------------------------------------
      
      # 4. Build and Push the Credit Risk Docker image
      - name: Build and push Credit Risk image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.CR_IMAGE_PATH }}
          file: ${{ env.CR_IMAGE_PATH }}/Dockerfile
          push: true
          # Use the explicit, now guaranteed lowercase CR_IMAGE_TAG
          tags: ${{ env.CR_IMAGE_TAG }}
      
      # 5. Deploy Credit Risk via AWS CLI SSM Command
      - name: Deploy Credit Risk App
        run: |
          DEPLOY_SCRIPT="#!/bin/bash\n \
          # Set shell variables using the passed GitHub Actions environment variables\n \
          CR_IMAGE_TAG=${{ env.CR_IMAGE_TAG }}\n \
          CR_CONTAINER_NAME=${{ env.CR_CONTAINER_NAME }}\n \
          \n \
          # Log in to GHCR\n \
          echo ${{ secrets.GITHUB_TOKEN }} | /usr/bin/docker login ghcr.io -u ${{ lower(github.repository_owner) }} --password-stdin\n \
          \n \
          # Clean Up and Remove Old Artifacts (Image, Container, and Volumes) \n \
          /usr/bin/docker stop \$CR_CONTAINER_NAME 2>/dev/null || true\n \
          /usr/bin/docker rm -v \$CR_CONTAINER_NAME 2>/dev/null || true\n \
          /usr/bin/docker rmi -f \$CR_IMAGE_TAG 2>/dev/null || true\n \
          \n \
          # Pull New Image and Run Container \n \
          /usr/bin/docker pull \$CR_IMAGE_TAG\n \
          /usr/bin/docker run -d --name \$CR_CONTAINER_NAME -p 8000:8000 -p 8501:8501 --restart unless-stopped \$CR_IMAGE_TAG"

          aws ssm send-command \
            --instance-ids ${{ secrets.EC2_INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --comment "GitHub Actions Deployment - Credit Risk" \
            --parameters "commands=['$DEPLOY_SCRIPT'],workingDirectory=['/home/ec2-user']" \
            --timeout-seconds 1200 \
            --output text
