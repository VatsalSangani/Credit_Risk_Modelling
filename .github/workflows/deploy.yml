name: Deploy to EC2 (Cheap & Clean)

on:
  push:
    # Trigger deployment whenever code is pushed to the main branch
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Grant necessary permissions for reading code and pushing to GHCR
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Define Lowercase Image Name (Fixes "repository name must be lowercase" error)
      - name: Define Lowercase Image Name
        id: image_name_step
        run: |
          # Convert the repository name (e.g., VatsalSangani/Credit_Risk_Modelling) to lowercase for Docker/GHCR
          LOWERCASE_REPO_NAME=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_NAME=$LOWERCASE_REPO_NAME" >> $GITHUB_ENV

      # 2. Login to GitHub Container Registry (Free Storage)
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. Build and Push the image (Fixes "Dockerfile: no such file or directory" error)
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          # Context: Specifies the folder containing the Dockerfile and the source code
          context: ./credit-risk/ 
          # File: Specifies the exact location of the Dockerfile relative to the context
          file: ./credit-risk/Dockerfile 
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      # 4. Configure AWS to allow access (Needed for whitelisting the IP)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 5. Whitelist Runner IP (Solves the "Connection timed out" error)
      - name: Authorize GitHub Runner IP
        run: |
          IP=$(curl -s https://checkip.amazonaws.com)
          echo "Adding IP $IP to Security Group ${{ secrets.EC2_SG_ID }}"
          # Note: The EC2_SG_ID secret must be set!
          aws ec2 authorize-security-group-ingress --group-id ${{ secrets.EC2_SG_ID }} --protocol tcp --port 22 --cidr $IP/32

      # 6. Deploy to EC2 via SSH
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu # Ensure this is the correct user for your AMI (e.g., 'ec2-user' or 'ubuntu')
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. Login to GitHub Registry inside EC2
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # 2. Pull the new image
            IMAGE_URI="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
            docker pull $IMAGE_URI
            
            # 3. Stop, remove, and start the new container with the restart policy
            docker stop credit-app || true
            docker rm credit-app || true
            docker run -d \
              --name credit-app \
              -p 8000:8000 -p 8501:8501 \
              --restart unless-stopped \
              $IMAGE_URI

      # 7. Revoke Runner IP (Security Cleanup - Runs even if deployment fails and fixes "argument --group-id: expected one argument" error)
      - name: Revoke GitHub Runner IP
        if: always()
        run: |
          IP=$(curl -s https://checkip.amazonaws.com)
          # Pass the group-id explicitly to fix the previous error
          aws ec2 revoke-security-group-ingress --group-id ${{ secrets.EC2_SG_ID }} --protocol tcp --port 22 --cidr $IP/32
