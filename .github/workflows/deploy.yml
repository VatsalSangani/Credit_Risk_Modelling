name: Deploy to EC2 via AWS SSM

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# FIX 1: Grant permissions for pushing to GitHub Container Registry (GHCR)
permissions:
  contents: read
  packages: write
  
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    # Define environment variables used throughout the workflow
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: vatsalsangani/credit_risk_modelling
      
    steps:
      
      # 1. Checkout repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Docker Build/Push Section ---
      
      # 2. Set up QEMU
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      # 3. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Log in to GitHub Container Registry (GHCR)
      - name: Log in to the Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      # 5. Build and Push the Docker image (FIX 2: Corrected Dockerfile Path)
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./credit-risk # Corrected build context based on file structure
          file: ./credit-risk/Dockerfile # Corrected Dockerfile path
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
      
      # --- AWS SSM Deployment Section ---

      # 6. Configure AWS credentials (Using @v2 as previously discussed)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 7. Deploy Docker via AWS SSM Run Command (FINAL FIX: Explicit SSM parameters)
      - name: Deploy Docker via AWS SSM Run Command
        uses: peter-evans/aws-ssm-send-command@v2 # Switched to a robust, configurable action
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          instance-ids: ${{ secrets.EC2_INSTANCE_ID }}
          document-name: AWS-RunShellScript
          
          # CRITICAL FIX: Passing a structured command array to force execution with /bin/bash
          parameters: |
            commands: 
              # Using #!/bin/bash as the first command to force the shell interpreter
              - #!/bin/bash
              - echo ${{ secrets.GITHUB_TOKEN }} | /usr/bin/docker login ghcr.io -u VatsalSangani --password-stdin
              - IMAGE_URI="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
              - /usr/bin/docker pull $IMAGE_URI
              - /usr/bin/docker stop credit-app || true
              - /usr/bin/docker rm credit-app || true
              - /usr/bin/docker run -d --name credit-app -p 8000:8000 -p 8501:8501 --restart unless-stopped $IMAGE_URI
            workingDirectory:
              - /home/ec2-user # Correct home directory for Amazon Linux
            executionTimeout:
              - '1200'
