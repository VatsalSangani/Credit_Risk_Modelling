name: Deploy to EC2 via AWS SSM

on:
  push:
    branches: [ "main" ]
  # Enable manual runs in the GitHub Actions UI
  workflow_dispatch:

# FIX 1: Grant permissions for pushing to GitHub Container Registry (GHCR)
permissions:
  contents: read
  packages: write
  
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    # Define environment variables used throughout the workflow
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: vatsalsangani/credit_risk_modelling
      
    steps:
      
      # 1. Checkout repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Docker Build/Push Section ---
      
      # 2. Set up QEMU (Recommended for multi-platform builds)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      # 3. Set up Docker BuildX (Enables advanced Docker features)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Log in to GitHub Container Registry (GHCR)
      - name: Log in to the Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      # 5. Build and Push the Docker image (FIX 2: Corrected Dockerfile Path)
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./credit-risk # Corrected build context based on file structure
          file: ./credit-risk/Dockerfile # Corrected Dockerfile path
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
      
      # --- AWS SSM Deployment Section ---

      # 6. Configure AWS credentials (Required for SSM command)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 7. Deploy Docker via AWS SSM Run Command (FIX 3 & 4: Secure SSM deployment with Bash fix)
      - name: Deploy Docker via AWS SSM Run Command
        uses: Castlenine/aws-ssm-command@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          instance-ids: ${{ secrets.EC2_INSTANCE_ID }}
          user: 'root' # Fixed execution user to prevent shell errors
          working-directory: '/home/ubuntu'
          
          # The deployment script to run on the EC2 instance
          command: |
            #!/bin/bash # Forces execution with the working Bash shell
            
            # 1. Login to GitHub Registry inside EC2
            echo ${{ secrets.GITHUB_TOKEN }} | /usr/bin/docker login ghcr.io -u VatsalSangani --password-stdin
            
            # 2. Pull the new image
            IMAGE_URI="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
            /usr/bin/docker pull $IMAGE_URI
            
            # 3. Stop, remove, and start the new container
            /usr/bin/docker stop credit-app || true
            /usr/bin/docker rm credit-app || true
            /usr/bin/docker run -d \
              --name credit-app \
              -p 8000:8000 -p 8501:8501 \
              --restart unless-stopped \
              $IMAGE_URI
