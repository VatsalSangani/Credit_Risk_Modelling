name: Deploy to EC2 (Cheap & Clean)

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Define a variable for the lowercase image name
      - name: Define Lowercase Image Name
        id: image_name_step
        run: |
          # Convert the repository name to lowercase for GHCR
          LOWERCASE_REPO_NAME=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_NAME=$LOWERCASE_REPO_NAME" >> $GITHUB_ENV

      # 1. Login to GitHub Container Registry
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 2. Build and Push the image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Use the lowercase name and the latest tag
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      # 3. Configure AWS to allow access
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 4. Whitelist Runner IP (Solves Timeout)
      - name: Authorize GitHub Runner IP
        run: |
          IP=$(curl -s https://checkip.amazonaws.com)
          echo "Adding IP $IP to Security Group ${{ secrets.EC2_SG_ID }}"
          aws ec2 authorize-security-group-ingress --group-id ${{ secrets.EC2_SG_ID }} --protocol tcp --port 22 --cidr $IP/32

      # 5. Deploy via SSH
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu # Check if your user is 'ubuntu' or 'ec2-user'
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Login to GitHub Registry inside EC2
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull the new image
            IMAGE_URI="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
            docker pull $IMAGE_URI
            
            # Restart the container
            docker stop credit-app || true
            docker rm credit-app || true
            docker run -d \
              --name credit-app \
              -p 8000:8000 -p 8501:8501 \
              --restart unless-stopped \
              $IMAGE_URI

      # 6. Revoke Runner IP (Security Cleanup - Runs even if the deployment fails)
      - name: Revoke GitHub Runner IP
        if: always()
        run: |
          IP=$(curl -s https://checkip.amazonaws.com)
          # Pass the group-id explicitly to fix the previous error
          aws ec2 revoke-security-group-ingress --group-id ${{ secrets.EC2_SG_ID }} --protocol tcp --port 22 --cidr $IP/32
